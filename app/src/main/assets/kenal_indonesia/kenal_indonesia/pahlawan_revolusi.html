<html lang="en">
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-twitch" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">
				<span class="small-nav"> <span class="logo" align='center'> <img src="image/logo.png" width="75%"> </span> </span>
				<span class="full-nav"> <p style="font-size: 7"> Kenal Indonesia </p></span>
			</a>
		</div>
		<div id="Menu">
			<!-- Tempat Meletakan Menu -->
		</div><!--/.nav-collapse -->
	</div>
</div>
<button type="button" class="btn btn-default btn-xs navbar-twitch-toggle">
	<span class="glyphicon glyphicon-chevron-right nav-open"></span>		
	<span class="glyphicon glyphicon-chevron-left nav-close"></span>
</button>

<div class="container" style="padding-left: 80px; padding-top: 30px; padding-right: 20px">
	<div class="row">
	<a href="sejarah_indonesia.html"><button type="button" class="btn btn-primary" style="width: 100%"><b><h5 style="font: arial"><span class="glyphicon glyphicon-arrow-left"></span>  KEMBALI</h5></b></button></a> <br/><br/>
	<div class="well" >Lihat Pahlawan Revolusi</div>
	<p id="nyoo"></p>
	<div id="Loop">
		
		<!-- Tempat Untuk meletakan provinsi -->
		
	</div>
	</div>
    
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('.navbar-nav [data-toggle="tooltip"]').tooltip();
    $('.navbar-twitch-toggle').on('click', function(event) {
        event.preventDefault();
        $('.navbar-twitch').toggleClass('open');
    });
    
    $('.nav-style-toggle').on('click', function(event) {
        event.preventDefault();
        var $current = $('.nav-style-toggle.disabled');
        $(this).addClass('disabled');
        $current.removeClass('disabled');
        $('.navbar-twitch').removeClass('navbar-'+$current.data('type'));
        $('.navbar-twitch').addClass('navbar-'+$(this).data('type'));
    });
});
</script>
<script type="text/javascript">

	var waw ="";

	var i;
	for (var i = 0; i < 10; i++) {
		waw =  waw + "<div class='col-sm-11 col-md-11' align='center'><div class='thumbnail'><img src='image/pahlawan_revolusi/" + nomor_revolusi[i]  + ".jpg' class='img-circle' width=200px><br/><p align='center'><b>" + nama_revolusi[i] + "</b></p><br/> <p align='center'>Tanggal Penetapan :<br/>" + tanggal_revolusi[i] + "</p><p align='center'>Surat Keputusan  : <br/>" + Surat_Keputusan[i] + "</p></div> </div>"
	}
	document.getElementById("Loop").innerHTML = waw;
	document.getElementById("Menu").innerHTML = Menu_Utama[0];
// }
</script>
</body>
</html>
