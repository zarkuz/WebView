	</div>

<script type="text/javascript">
$(document).ready(function() {
    $('.navbar-nav [data-toggle="tooltip"]').tooltip();
    $('.navbar-twitch-toggle').on('click', function(event) {
        event.preventDefault();
        $('.navbar-twitch').toggleClass('open');
    });
    
    $('.nav-style-toggle').on('click', function(event) {
        event.preventDefault();
        var $current = $('.nav-style-toggle.disabled');
        $(this).addClass('disabled');
        $current.removeClass('disabled');
        $('.navbar-twitch').removeClass('navbar-'+$current.data('type'));
        $('.navbar-twitch').addClass('navbar-'+$(this).data('type'));
    });
});
</script>
<script type="text/javascript">

	var waw ="";
	var i;
	for (var i = 0; i < 18; i++) {
		waw =  waw + "<div class='col-sm-11 col-md-11'><div class='thumbnail'><div class='well' style='background-color: rgb(40,40,40)'><a style='color:rgb(255,255,255)'>Masa Jabatan :" + jabatanp_dari [i] + " Sampai " + jabatanp_sampai[i] + " " + keterangan_ri[i] +  "</a></div><div class='thumbnail'><div class='well well-sm'>Presiden : " + nama_ri1[i] + "</div><img src='image/presiden/" + foto_ri1[i] + ".jpg' class='img-rounded' width='100px'><div class='well well-sm'>Wakil Presiden : " + nama_ri2[i] + "</div><img src='image/presiden/" + foto_ri2[i] + ".jpg' class='img-rounded' width='100px' onerror='this.style.display='none''></div></div></div>"
	}
	document.getElementById("Loop").innerHTML = waw;

	document.getElementById("Menu").innerHTML = Menu_Utama[0];
	$("img").error(function(){
           $(this).hide();
   });
// }
</script>
